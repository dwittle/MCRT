[tool:pytest]
# Pytest configuration for Media Consolidation Tool

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version requirement
minversion = 6.0

# Add options
addopts = 
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    -ra
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=70

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    database: marks tests that require database
    cli: marks tests that test CLI commands
    checkpoint: marks tests related to checkpoint functionality
    review: marks tests related to review functionality
    stats: marks tests related to statistics functionality

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage settings
[coverage:run]
source = media_tool
omit = 
    */tests/*
    */test_*
    */__main__.py
    */setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING: